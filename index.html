<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section container" style="border: 1px solid black;">
      <div class="level has-background-light mx-3 px-2 py-2">
        <div class="level-left">
          <h3 class="title">color Pallete</h3>
        </div>
        <div class="level-right">
          <p class="level-item">About</p>
        </div>
      </div>
      <div class="columns my-3 mx-3 max-view">
        <!-- Color Pallete Pane -->
        <div class="column is-one-quarter has-background-light">
          <label class="label" for="">Add color pallete</label>
          <!-- Form input -->
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                class="input is-info"
                type="text"
                placeholder="enter ex: #Fff."
              />
            </div>
            <div class="control">
              <button id="add-button" class="button is-info">Add</button>
            </div>
          </div>

          <!-- Pallete container -->
          <div id="pallete-container">
            <!-- Javascript would generate this. -->
          </div>
        </div>
        <!-- Color Pallete Background Pane-->
        <div id="background-div" class="column">
          <div
            class="section is-large has-text-centered"
            style="background: transparent;"
          >
            <p id="pallete-text" class="subtitle">Text</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer container has-background-light my-3">
      <div class="columns">
        <div class="column">
          <h3>Footer Items here</h3>
        </div>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
